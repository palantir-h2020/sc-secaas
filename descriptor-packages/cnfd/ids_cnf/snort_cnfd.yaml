vnfd:
  product-name: snort_cnf
  version: "1.0"
  provider: UMU
  description: |
    K8s container deployment of Snort ids for PALANTIR 
  id: snort_cnf
  mgmt-cp: mgmtnet-ext
  ext-cpd:
    - id: mgmtnet-ext
      k8s-cluster-net: mgmtnet
  kdu:
    - name: snort-kdu
      juju-bundle: bundle.yaml
  k8s-cluster:
    nets:
      - id: mgmtnet
  df:
    - id: default-df
      lcm-operations-configuration:
        operate-vnf-op-config:
          day1-2:
            - id: snort-kdu
              initial-config-primitive:
                - seq: 0
                  name: touch
                  parameter:
                    - name: application-name
                      data-type: STRING
                      value: squid
                    - name: filename
                      data-type: STRING
                      value: "/home/hello.txt"
              config-primitive:
                - name: add-rule
                  parameter:
                    - name: application-name
                      data-type: STRING
                      default-value: squid
                    - name: rule
                      data-type: STRING
                      default-value: ""
                - name: delete-url
                  parameter:
                    - name: application-name
                      data-type: STRING
                      default-value: squid
                    - name: rule
                      data-type: STRING
                      default-value: ""
                - name: touch
                  parameter:
                    - name: application-name
                      data-type: STRING
                      default-value: squid
                    - name: filename
                      data-type: STRING
                      default-value: ""
