vnfd:
  description: KNF with single KDU using a helm-chart for openldap version 1.2.3
  df:
  - id: default-df
    lcm-operations-configuration:
      operate-vnf-op-config:
        day1-2:
          - id: wazuh
            execution-environment-list:
            - id: wazuhproxy
              juju:
                charm: wazuhproxy_ubuntu-20.04-amd64.charm
            config-primitive:
            - name: execute-command
              execution-environment-ref: wazuhproxy
              parameter:
              - data-type: STRING
                name: command
            - name: list-k8s-services
              execution-environment-ref: wazuhproxy
  ext-cpd:
  - id: mgmt-ext
    k8s-cluster-net: mgmtnet
  id: wazuhproxy_knf
  k8s-cluster:
    nets:
    - id: mgmtnet
  kdu:
  - name: wazuh
    helm-chart: wazuh.tgz
#    service:
#    - name: stable-openldap
  mgmt-cp: mgmt-ext
  product-name: wazuhproxy_knf
  provider: UMU
  version: 1.0
