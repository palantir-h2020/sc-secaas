vnfd:
  description: KNF with single KDU using a helm-chart for Wazuh
  df:
  - id: default-df
    lcm-operations-configuration:
      operate-vnf-op-config:
        day1-2:
          - id: wazuh-proxy_knf
            execution-environment-list:
            - id: wazuh-proxy
              juju:
#                charm: wazuh-proxy
                charm: wazuhproxy_ubuntu-20.04-amd64.charm
#                proxy: true
                cloud: k8s
            config-primitive:
            - name: execute-command
              execution-environment-ref: wazuh-proxy
              parameter:
              - data-type: STRING
                name: command
            - name: list-k8s-services
              execution-environment-ref: wazuh-proxy
  ext-cpd:
  - id: mgmt-ext
    k8s-cluster-net: mgmtnet
  id: wazuh-proxy_knf
  k8s-cluster:
    nets:
    - id: mgmtnet
  kdu:
  - name: wazuh-proxy_knf
    helm-chart: wazuh.tgz
#    service:
#    - name: stable-openldap
  mgmt-cp: mgmt-ext
  product-name: wazuh-proxy_knf
  provider: UMU
  version: 1.0
