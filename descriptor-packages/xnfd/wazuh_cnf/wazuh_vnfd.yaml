vnfd:
  description: KNF with single KDU using a helm-chart for Wazuh
  df:
  - id: default-df
    lcm-operations-configuration:
      operate-vnf-op-config:
        day1-2:
          - id: wazuh
            execution-environment-list:
            - id: wazuh-ee
              juju:
                charm: wazuh-operator_ubuntu-20.04-amd64.charm
                cloud: k8s
            config-primitive:
            - name: list-agents
              execution-environment-ref: wazuh-ee
#            - name: remediation-action
#              execution-environment-ref: wazuh-ee
#              parameter:
#                - name: remediation-action
#                  data-type: STRING
#                  default-value: ""
  ext-cpd:
  - id: mgmt-ext
    k8s-cluster-net: mgmtnet
  id: wazuh_knf
  k8s-cluster:
    nets:
    - id: mgmtnet
  kdu:
  - name: wazuh
    helm-chart: wazuh.tgz
    service:
    - name: wazuh
  mgmt-cp: mgmt-ext
  product-name: wazuh_knf
  provider: UMU
  version: 1.0

