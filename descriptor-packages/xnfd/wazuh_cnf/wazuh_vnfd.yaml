vnfd:
  description: KNF with single KDU using a helm-chart for Wazuh
  df:
  - id: default-df
    lcm-operations-configuration:
      operate-vnf-op-config:
        day1-2:
          - id: wazuh-kdu
            execution-environment-list:
            - id: wazuh-ee
              juju:
                charm: wazuh-operator_ubuntu-20.04-amd64.charm
                cloud: k8s
            config-primitive:
            - name: list-agents
              execution-environment-ref: wazuh-ee
            - name: active-response
              execution-environment-ref: wazuh-ee
              parameter:
                - name: action
                  data-type: STRING
                  default-value: ""
                - name: agent_id
                  data-type: STRING
                  default-value: ""
  ext-cpd:
  - id: mgmt-ext
    k8s-cluster-net: mgmtnet
  id: wazuh_cnf
  k8s-cluster:
    nets:
    - id: mgmtnet
  kdu:
  - name: wazuh-kdu
    helm-chart: wazuh-1.tgz
    service:
    - name: wazuh
  mgmt-cp: mgmt-ext
  product-name: wazuh_cnf
  provider: UMU
  version: 1.0

