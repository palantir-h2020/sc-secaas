vnfd:
  product-name: ntopng_cnf
  version: "1.0"
  provider: UMU
  description: |
    K8s container deployment of ntopng for PALANTIR 
  id: ntopng_cnf
  mgmt-cp: mgmtnet-ext
  ext-cpd:
    - id: mgmtnet-ext
      k8s-cluster-net: mgmtnet
  kdu:
    - name: ntopng-kdu
      juju-bundle: bundle.yaml
  k8s-cluster:
    nets:
      - id: mgmtnet
  df:
    - id: default-df
      lcm-operations-configuration:
        operate-vnf-op-config:
          day1-2:
            - id: ntopng-kdu
#              initial-config-primitive:
#                - seq: 0
#                  name: launch-ntopng
#                  parameter:
#                    - name: application-name
#                      data-type: STRING
#                      value: ntopng
              config-primitive:
                - name: launch-ntopng
                  parameter:
                    - name: application-name
                      data-type: STRING
                      default-value: ntopng
                    - name: id-interface
                      data-type: INTEGER
                      default-value: ""
                - name: health-check
                  parameter:
                    - name: application-name
                      data-type: STRING
                      default-value: ntopng
                - name: stop-ntopng
                  parameter:
                    - name: application-name
                      data-type: STRING
                      default-value: ntopng
                - name: rrd
                  parameter:
                    - name: application-name
                      data-type: STRING
                      default-value: ntopng
                    - name: id-interface
                      data-type: INTEGER 
                      default-value: ""
                    - name: type-file
                      data-type: STRING 
                      default-value: ""
                - name: get-alerts
                  parameter:
                    - name: application-name
                      data-type: STRING
                      default-value: ntopng
                    - name: id-interface
                      data-type: INTEGER 
                      default-value: ""
                    - name: type-alert
                      data-type: STRING 
                      default-value: ""
                - name: get-top-talkers
                  parameter:
                    - name: application-name
                      data-type: STRING
                      default-value: ntopng
                    - name: id-interface
                      data-type: INTEGER
                      default-value: ""
