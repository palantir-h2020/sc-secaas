nsd:
  nsd:
  - description: NS with 1 KDU connected to the mgmtnet VL
    designer: UMU
    df:
    - id: default-df
      vnf-profile:
      - id: ntopng_cnf
        virtual-link-connectivity:
        - constituent-cpd-id:
          - constituent-base-element-id: ntopng_cnf
            constituent-cpd-id: mgmtnet-ext
          virtual-link-profile-id: mgmtnet
        vnfd-id: ntopng_cnf
    id: ntopng_ns
    name: ntopng_ns
    version: '1.0'
    virtual-link-desc:
    - id: mgmtnet
      mgmt-network: true
      vim-network-name: mgmt
    vnfd-id:
    - ntopng_cnf
