health-check:
    description: "Check the status of the internal services"
start-netflow:
    description: "Action to start NetFlow collection"
    params:
        ip:
            description: "IP address of NetFlow collector"
            type: string
            default: ""
        port:
            description: "Port of NetFlow collector"
            type: integer
            default: ""
    required:
      - ip
      - port
stop-netflow:
    description: "Action to stop the NetFlow collection"
start-zeek:
    description: "Action to start Zeek collection"
stop-zeek:
    description: "Action to stop Zeek collection"
start-mirroring:
    description: "Action to start traffic mirroring process to internal SC"
    params:
        ip:
            description: "IP address of internal SC"
            type: string
            default: ""
    required:
      - ip
stop-mirroring:
    description: "Action to stop traffic mirroring process to internal SC"
    params:
        ip:
            description: "IP address of internal SC"
            type: string
            default: ""
    required:
      - ip
