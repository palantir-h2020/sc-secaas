run:
    description: "Action to execute a command into container"
    params:
        cmd:
            description: "Command to be executed"
            type: string
    required:
      - cmd
health-check:
    description: "Check if Suricata service is running"
start-configuration:
    description: "Indicate the home network ip range for Suricata Service"
start-service:
    description: "Start Suricata service"
stop-service:
    description: "Stop Suricata service"
add-rule:
    description: "Add rule to Suricata rules list"
    params:
        rule:
            description: "Rule to be added"
            type: string
    required:
       - rule
del-rule:
    description: "Delete last rule from Suricata rules list"
