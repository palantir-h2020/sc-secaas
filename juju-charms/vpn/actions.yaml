run:
    description: "Action to execute a command into container"
    params:
        cmd:
            description: "Command to be executed"
            type: string
            default: ""
    required:
      - cmd
init-vpnconfig:
    description: "Init VPN server config"
    params:
        domain:
            description: "Domain applied to the VPN server"
            type: string
            default: "vpn.sc.com"
    required:
      - domain
start-vpn:
    description: "Action to start NetFlow collection with fprobe"
create-clientcert:
    description: "Create and retrieve client cert"
    params:
        clientname:
            description: "Client name assigned to the certificate"
            type: string
            default: ""
    required:
      - clientname
